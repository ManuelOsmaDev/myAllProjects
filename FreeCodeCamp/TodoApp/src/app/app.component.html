<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary mt-3">Cosas por hacer App</h1>
      <div class="input-group-prepend mt-3">
        <input
          #todo
          type="text"
          class="form-control"
          placeholder="Agrega una tarea por hacer"
          name="todo"
          ngModel
        />
        <span class="input-group-text" (click)="addTodo(todo.value)"
          >Agregar</span
        >
      </div>
    </div>
  </form>
</div>
<div class="data">
  <ul class="list-instyled">
    <li *ngFor="let todo of todoArray" (click)="deleteItem(todo)">{{ todo }} <i class="material-icons">delete</i></li>
  </ul>
</div>
